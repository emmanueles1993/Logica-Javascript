<!-- ¿Listo para un ejercicio que te hará romper un poco la cabeza? Usando la instrucción while, imprime todos los números pares del 1 al 100 y al final imprime la palabra "FIN". -->
<meta charset="UTF-8">

<h1>programa -Pares-del-1-al-100<h1>
<script>
function saltarLinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>")

}

	function imprimir(mensaje){

		document.write(mensaje);;
		saltarLinea();
	}



	// var multiplicador = 1
	// while(multiplicador <= 50){
	// 	imprimir(2 * multiplicador)
	// multiplicador = multiplicador +1
	// }
	// imprimir("Fin")}

    var contador = 2;
    while(contador <= 100) {
        imprimir(contador);
        contador = contador + 2; // incrementar de dos en dos
    }
    imprimir("FIN");
</script>
</script>
