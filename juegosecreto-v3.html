<input/>
<button>Verificar si acerto con el secreto</button>

<script>
	function aleatorio(){
		return Math.round(Math.random()*10)
	}

	function sortearnumeros(cantidad){
		var	secretos = [];
		var contador = 1;

		while (contador<= cantidad){
			var	numeroaleatorio= aleatorio();
			console.log(numeroaleatorio)

			var encontrado = false;

			if(numeroaleatorio!= 0) {

		for(var posicion = 0; posicion< secretos.length; posicion++){//se cumple el ciclo se ejecuta la instruccion

		if (numeroaleatorio == secretos[posicion]){//si el numero aleatorio es igual(verdadero) osea repetido a uno que ya esta dentro del array rompe y muestra otro numero aleatorio
			encontrado = true
			break;
		}
	}

		if (encontrado == false){//si el numero aleatorio es diferente(falso) no es igual añade al array otro numero
			secretos.push(numeroaleatorio);//El método push() añade uno o más elementos al final de un array y devuelve la nueva longitud del array
			contador++;
		}

	}
	
}

return secretos
}

var secretos =  sortearnumeros(4);

console.log(secretos)

var inp = document.querySelector("input");//para selecionar la etiqueta input y capturar la entrada del usuario,  recibe un parámetro del nombre de las etiquetas que queremos buscar del mundo HTML en este caso input
inp.focus();//para que se focalise el cursor sin señalarlo en el input desde el principio


verificar(){
	var encontrado= false;//inicializa en false , tambien puede hacerlo en verdadero, pero es mejor false 
//primero creamos una variable y le asignamos un valor = 0 , luego comparamos esa variable(su nombre)con el array.length y luego la variable++
	for(var posicion= 0; posicion < secretos.length; posicion++){//podemos usar .length para cualquier longitud de nuestro array
   if(parseInt(inp.value)== secretos[posicion]){//pasará como parámetro de la función verificar el valor input.value. No podemos simplemente pasar input, porque el input corresponde a la etiqueta y queremos que su valor provenga de esa etiqueta. Por eso, pasamos input.value.
   	alert("Usted acerto");
   	encontrado = true;
	break;//recomendable cuando hay muchos valores, para que no demore mucho
}
}
if(encontrado == false){
	alert("Usted no acerto");
}

	inp.value ="" //para que luego de que el numero este  ingresado este  numero desaparesca
	         inp.focus();//para que se focalise el cursor sin señalarlo en el input desde el principio , aqui es necesario por cada iteracion
	     }

	     var button = document.querySelector("button");
button.onclick = verificar;// con el evento onclick al hacer click en button  ejecuto lo que esta en nuestra funcion verificar
</script>
