<canvas width="600" height="400"> </canvas> <!-- pizarra -->

<script>

	function dibujarcuadrado(x,y,color){

	var pantalla = document.querySelector("canvas");//para selecionar la etiqueta canvas y capturar la entrada del usuario,  recibe un par√°metro del nombre de las etiquetas que queremos buscar del mundo HTML en este caso canvas
	var pincel = pantalla.getContext("2d");//encargado de dibujar en la pizarra, cont getContext,le decimos traeme todo el contenido que este en la pantalla
	
	pincel.fillStyle = color; //propiedad
	pincel.fillRect(x,y,50,50);//funcion
	pincel.strokeStyle = "black";
	pincel.strokeRect(x,y,50,50);
}
