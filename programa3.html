<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0,0,600,400);

	function exhibiralerta(evento){
		var x = evento.pageX - pantalla.offsetLeft; //para saber la posicion en la que hacemos click la coordenada y con offsetLeft resta lo que esta sobrando a la izquierda
		var y = evento.pageY - pantalla.offsetTop; //para saber la posicion en la que hacemos click la coordenada y con offsetLeft resta lo que esta sobrando arriba

		console.log(evento)
		alert(x + ","+ y)
	}

	function dibujarcirculo(evento){
		var x = evento.pageX - pantalla.offsetLeft; 
		var y = evento.pageY - pantalla.offsetTop; 

		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x,y,10,0,2*3.14);
		pincel.fill();

		console.log(x + ","+ y);
		
	}

	//pantalla.onclick = exhibiralerta; //asocia la funci√≥n exhibiralerta con el evento onclick

	pantalla.onclick = dibujarcirculo; // con el evento onclic por cada que se presione clic crea un circulo por eso se asocio el evento onclic a la funcion
</script>
