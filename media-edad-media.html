<meta charset="UTF-8">

<h1>programa -Calcular-la-media-de-las-edades-de-una-familia<h1>
<script>
function saltarLinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>")

}

	function imprimir(mensaje){

		document.write(mensaje);;
		saltarLinea();
	}

	var miembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
	var contador = 1; 

	var totaledades = 0
	while(contador <= miembros){
	var edad =	parseInt(prompt("Ingrese la edad de cada miembro de la familia"))
		contador++//contador = contador +1
		totaledades = totaledades + edad
	}
	mediaedades= totaledades /miembros

	imprimir("La media de las edades de la familia es " + mediaedades )
	imprimir("fin")
	</script>
