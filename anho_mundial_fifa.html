<meta charset="UTF-8">

<h1>programa -Mundial-fifa<h1>
<script>
function saltarLinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>")

}

	function imprimir(mensaje){

		document.write(mensaje);;
		saltarLinea();
	}
	var anhomundial = 1930
	var limite =parseInt(prompt("Ingrese el año limite para calcular"))

	while(anhomundial <= limite){

	imprimir("Hubo mundial de futbol en el año " + anhomundial)	
	var anhomundial = anhomundial +4

	}
	imprimir("fin")

</script>
