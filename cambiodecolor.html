<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    var colores = ["blue", "red", "green"];
    var indiceColorActual = 0; // comienza con blue por el indice del array es 0 si fuera 2 seria green

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceColorActual]; //
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        indiceColorActual++; // incrementamos la variable indiceColorActual por lo tanto, si hacemos 10 veces clic derecho, su valor final será 9 y eso no es correcto porque su valor máximo no puede pasar de 2
        if(indiceColorActual>= colores.length) { // si indice color actual que esta en 0 si no lo hemos cambiado es mayor o igual a 2 (esa es la longitud de colores.length) entonces se reinicializa  pasando a 0 , azul
             indiceColorActual = 0; //vuelve para el primer color, blue
        }
        return false; // para que el menú contextual padrón de `canvas` no sea exhibido
    }

    pantalla.oncontextmenu = alterarColor; //oncontext menu es el clic derecho

</script>
