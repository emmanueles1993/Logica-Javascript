<meta charset="UTF-8">

<h1>programa -Calcular-tabla de multiplicar<h1>
<script>
function saltarLinea() {
	document.write("<br>");
	document.write("<br>");
	document.write("<br>")

}

	function imprimir(mensaje){

		document.write(mensaje);;
		saltarLinea();
	}
	imprimir("While")

	var multiplicador = 1
	while(multiplicador <= 10){
		imprimir(5 * multiplicador)
	multiplicador++ //otra forma de hacer una variable contador
	}
	//multiplicador = multiplicador +1	

	imprimir("For")

	for(var multiplicador =1; multiplicador <= 10; multiplicador = multiplicador +1){
		imprimir(5 * multiplicador)
	}
	var contador = 1;
while(contador <= 10) {
    alert("Contador actual: " + contador);
    contador = contador + 1;
}
</script>
