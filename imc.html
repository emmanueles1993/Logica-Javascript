<script>
function saltarLinea() {

	document.write("<br>");

}

	function imprimir(mensaje){

		document.write(mensaje);;
		saltarLinea();

	// imprimir("El promedio del imc calculado de emmanuel y lucas es " + (imcemmanuel+imclucas)/2);
function calcularimc(peso,altura) {
		
		return  peso/(altura*altura);
	}
	
	nombre = prompt("informe su nombre");
	pesoinformado = prompt(nombre + " informe su peso");
	alturainformada = prompt(nombre + " informe su altura");

	imccalculado = calcularimc(pesoinformado,alturainformada);

	imprimir(nombre + " El imc calculado es: " + imccalculado);

	if (imccalculado <18.5){
		imprimir("Imc Esta por debajo de lo recomendado");
	}

	if (imccalculado >=18.5 ){
		if (imccalculado <25){
		imprimir("Imc esta dentro del intervalo normal");
	}
	}
	if (imccalculado >=25){
			if (imccalculado <30){
		imprimir("Imc esta con sobrepeso")
	}
	}
	if (imccalculado >=30){
		imprimir("Imc Esta obeso debe bajar de peso");
	}


	</script>
