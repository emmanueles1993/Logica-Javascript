<meta charset="UTF-8">

<!-- codigo html
 -->
 <input/>
<button>Verificar si acerto con el secreto</button>




<script>
var secreto = Math.round(Math.random()*10);
var inp = document.querySelector("input");//para selecionar la etiqueta input y capturar la entrada del usuario,  recibe un parámetro del nombre de las etiquetas que queremos buscar del mundo HTML en este caso input
inp.focus();//para que se focalise el cursor sin señalarlo en el input desde el principio

function verificar(){

if(parseInt(inp.value)== secreto){//pasará como parámetro de la función verificar el valor input.value. No podemos simplemente pasar input, porque el input corresponde a la etiqueta y queremos que su valor provenga de esa etiqueta. Por eso, pasamos input.value.
	alert("Usted acerto");
}

else{
	alert("Usted no acerto");

}
	inp.value ="" //para que luego de que el numero este  ingresado este  numero desaparesca
	inp.focus();//para que se focalise el cursor sin señalarlo en el input desde el principio , aqui es necesario por cada iteracion
}

var button = document.querySelector("button");
button.onclick = verificar;// con el evento onclick al hacer click en button  ejecuto lo que esta en nuestra funcion verificar
</script>
